<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map { height: 500px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
      var colour = L.tileLayer('https://mapscape.maps.em.vic.gov.au/color/{z}/{x}/{y}.png', {
          attribution: 'Spatial Vision',
          minZoom: 6,
          maxZoom: 18,
          tileSize: 256
      })
      var map = L.map('map', {
        layers: [colour]
      }).setView([-37.81621815620749, 144.82259228486743], 13);

      function getColour(responseZoneName) {
        //VICSES regions
        if (responseZoneName == "LODDON-MALLEE") {
          return "red";
        } else if (responseZoneName == "GRAMPIANS") {
          return "blue";
        } else if (responseZoneName == "HUME") {
          return "green";
        } else if (responseZoneName == "GIPPSLAND") {
          return "yellow";
        } else if (responseZoneName == "METRO") {
          return "purple";
        } else if (responseZoneName == "BARWON-SOUTH-WEST") {
          return "orange";
        } else if (responseZoneName == "EAST-METRO") {
          return "pink";
        } else if (responseZoneName == "NORTH-METRO") {
          return "brown";
        } else if (responseZoneName == "SOUTH-METRO") {
          return "grey";
        } else if (responseZoneName == "SOUTH-WEST") {
          return "lightblue";
        } else {
          return "black";
        }
      }

      //Get the geojson data from a file
      fetch('responseZone.geojson')
        .then(response => response.json())
        .then(data => {
          var geojson = L.geoJson(data, {
            onEachFeature: function (feature, layer) {
              //Assign each area with a different colour
              layer.setStyle({color: 'black', fillColor: getColour(feature.properties.RESPONSE_ZONE_AREA), fillOpacity: 0.5});
              layer.bindPopup(`<table>
                <tr>
                  <td colspan='2' >${feature.properties.RESPONSE_ZONE_NAME} (${feature.properties.RESPONSE_ZONE_CODE})<td>
                <tr>
                <tr>
                  <td>Area<td>
                  <td>${feature.properties.RESPONSE_ZONE_AREA}</td>
                <tr>
                  <tr>
                  <td>Region<td>
                  <td>${feature.properties.REGION}</td>
                <tr>
              </table>`);
            }
          });
          geojson.addTo(map);
        });
    </script>
  </body>
</html>
