<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map { height: 500px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
      var colour = L.tileLayer('https://mapscape.maps.em.vic.gov.au/color/{z}/{x}/{y}.png', {
          attribution: 'Spatial Vision',
          minZoom: 6,
          maxZoom: 18,
          tileSize: 256
      })
      var map = L.map('map', {
        layers: [colour]
      }).setView([-37.81621815620749, 144.82259228486743], 13);

      //Get the geojson data from a file
      fetch('responseZone.geojson')
        .then(response => response.json())
        .then(data => {
          var geojson = L.geoJson(data, {
            onEachFeature: function (feature, layer) {
              layer.bindPopup(`<table>
                <tr>
                  <td colspan='2' >${feature.properties.RESPONSE_ZONE_NAME} (${feature.properties.RESPONSE_ZONE_CODE})<td>
                <tr>
                <tr>
                  <td>Area<td>
                  <td>${feature.properties.RESPONSE_ZONE_AREA}</td>
                <tr>
                  <tr>
                  <td>Region<td>
                  <td>${feature.properties.RESPONSE_REGION}</td>
                <tr>`);
            }
          });
          geojson.addTo(map);
        });
    </script>
  </body>
</html>
